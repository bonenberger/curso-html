<!DOCTYPE html>
<html>
  <head>
    <title>ImóveisPF - Imobiliária</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }

      nav a:hover {
        background-color: #fff;
        color: #333;
        padding: 10px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .highlight {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        margin-bottom: 20px;
        text-align: center;
      }

      .property {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 20px;
        text-align: center;
      }

      .property h2 {
        margin: 0;
      }

      .property p {
        margin: 0;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
        <div style="display: flex; align-items: center;">
          <img src="logo.png" alt="Logo do site" style="height: 50px; margin-right: 20px;">
        </div>
        <nav style="display: inline-block; justify-content: right;">
          <a href="#">Início</a>
          <a href="#">Comprar</a>
          <a href="#">Vender</a>
          <a href="#">Contato</a>
        </nav>
    </header>
    <div class="container">
      <div class="highlight">
        <h2>Bem-vindo a ImóveisPF</h2>
        <p>Nós ajudamos você a encontrar o imóvel dos seus sonhos</p>
      </div>
      <h2>Propriedades em destaque</h2>
      <div class="property">
        <h2>Casa em Itaboraí</h2>
        <p>3 quartos, 2 banheiros, 1000 m²</p>
        <p>R$500.000</p>
      </div>
      <div class="property">
        <h2>Apartamento em Niterói</h2>
        <p>2 quartos</p>
        </div>
    </div>
    <footer>
        <p>Criado por ChatGPT</p>
    </footer>
    </body>
</html>
