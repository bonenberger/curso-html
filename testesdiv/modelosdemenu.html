<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalhos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid #000;
        }
        body {
            font-size: 62.5%;
            width: 800px;
        }
        header {
            background-color: #ffae00;
            display: flex;
            padding: 10px;
            justify-content: space-between;
            align-items: center;
            width: 100vw;
        }
        li {
            list-style: none;
            font-size: 1.5rem;
        }
        ul {
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: black;
            width: 80px;
            height: 30px;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            text-justify: auto;
        }
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <h1><img src="Imóveisrdsf.png" alt="logo"></h1>
        <nav>
            <ul>
                <li>home</li>
                <li>notícias</li>
                <li>contato</li>
                <li>sobre nós</li>
            </ul>
        </nav>
        <a href="#" class="button">contato</a>
    </header>
</body>
</html>
