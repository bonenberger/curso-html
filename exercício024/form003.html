<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos fora da tag input</title>
</head>
<body>
    <h1>elementos fora da tag input</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">
                <optgroup label="região sul">
                    <option value="rs">rio grande do sul</option>
                    <option value="pr">paraná</option>
                    <option value="sc">santa catarina</option>
                </optgroup>
                    <optgroup label="região">
                        <option value="sp">são paulo</option>
                        <option value="rj">rio de janeiro</option>
                        <option value="es">espírito santo</option>
                        <option value="mg">minas gerais</option>
                    </optgroup>
            </select>
        </p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>professor</option>
                <option>corretor de imóveis</option>
                <option>propagandista</option>
            </datalist>
        <p>
            <label for="img">mensagem </label><br>
            <textarea name="msg" id="img" cols="30" rows="10"></textarea>
        </p> 
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
