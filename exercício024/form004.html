        * {

        fieldset {
            border: 2px solid #000000;
            border-radius: 15px;

<body>
    <h1>formulários</h1>
    <fieldset>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p><label for="inome">Nome: <input type="text" name="nome" id="inome" required maxlength="40" size="40" placeholder="nome completo" autocomplete="name"></label></p>
            <p><label for="imedia">Média: <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step=".1" value="5"></label></p>
            <p><label for="imes">Mês: <input type="month" name="mes" id="imes" required autocomplete="month"></label></p>
            <p><label for="idia">Dia: <input type="date" name="dia" id="idia" required value="2023-02-01"></label></p>
            <p><label for="ihora">Hora: <input type="time" name="hora" id="ihora"></label></p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
    </fieldset>

    </form>
